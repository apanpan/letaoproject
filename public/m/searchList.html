<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>商品列表</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui-master/examples/hello-mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>
<div class="ct_container">
    <!--    头部    -->
    <header class="ct_header">
        <a href="javascript:history.back();" class="btn_left"><span class="fa fa-arrow-left"></span></a>
        <h3>乐搜</h3>
    </header>
    <!-- 内容 -->
    <div class="ct_content">
        <div class="ct_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!-- 搜索输入区域 -->
                    <div class="ct_search">
                        <form action="#">
                            <input type="search" placeholder="搜索你喜欢的商品">
                            <a href="javascript:;">搜索</a>
                        </form>
                    </div>
                     <!-- 排序 -->
                    <div class="ct_order">
                        <a href="#" data-order="time">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="#" data-order="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="#" data-order="num">销量 <span class="fa fa-angle-down"></span></a>
                        <a href="#" data-order="scale">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                    <!-- 商品 -->
                    <div class="ct_product">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer class="ct_footer">
        <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
        <a class="tab_home fa fa-bars" href="category.html"><span>分类</span></a>
        <a class="tab_home fa fa-shopping-cart" href="javascript:;"><span>购物车</span></a>
        <a class="tab_home fa fa-user" href="javascript:;"><span>会员中心</span></a>
    </footer>
</div>
<script type="template" id="list">
    <% for (var i = 0; i < data.length; i++) { %>
    <% var item = data[i]; %>
    <div class="pro_item"><a href="product.html?productId=<%=item.id%>" class="pro_item_box">
        <% if (item.pic && item.pic[0]) { %>
        <img src="<%=item.pic[0].picAddr%>">
        <% } else { %>
        <img src="images/none.png">
        <% } %>
        <p class="mui-ellipsis-2"><%=item.proName%></p>
        <p><span class="nowPrice">&yen;<%=item.price%></span><span class="oldPrice">&yen;<%=item.oldPrice%></span></p>
        <button class="button">立即购买</button>
    </a></div>
    <% } %>
</script>
<script src="assets/mui-master/examples/hello-mui/js/mui.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
