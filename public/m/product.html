<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>商品详情</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui-master/examples/hello-mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<!--  首页内容  -->
<div class="ct_container">
    <!--    头部    -->
    <header class="ct_header">
        <a href="javascript:history.back();" class="btn_left"><span class="fa fa-arrow-left"></span></a>
        <h3>商品详情</h3>
        <a href="product.html" class="btn_right"><span class="mui-icon mui-icon-reload"></span></a>
    </header>
    <!-- 内容 -->
    <div class="ct_content">
        <div class="ct_wrapper">
            <!--滑动区域-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- TODO -->
                    <div class="loading"><span class="mui-icon mui-icon-spinner mui-spin"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_trade">
        <a href="user/cart.html" class="mui-btn mui-btn-link">去购物车</a>
        <div class="mui-pull-right">
            <a href="javascript:;" class="mui-btn mui-btn-danger">加入购物车</a>
            <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
        </div>
    </div>
</div>
<script type="text/template" id="detail">
    <% if (!pic || !pic.length) {
    pic = [{picAddr:'images/none.png'}]
    } %>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#">
                <img src="<%=pic[pic.length-1].picAddr%>" /></a></div>
            <% for (var i = 0; i < pic.length; i++) { %>
            <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr%>" /></a></div>
            <% } %>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[0].picAddr%>" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            <% for (var i =0;i < pic.length; i++) { %>
            <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
            <%}%>
        </div>
    </div>
    <div class="lt_item">
        <strong class="mui-ellipsis-2"></strong>
    </div>
    <div class="lt_item">
        价格：
        <span class="now">¥<%=price%></span> <del class="old">¥<%=oldPrice%></del>
    </div>
    <div class="lt_item">
        尺码：
        <% var sizeArr = size.split('-'); %>
        <% for (var i = sizeArr[0]; i <= sizeArr[1]; i++) { %>
        <span class="size"><%=i%></span>
        <% } %>
    </div>
    <div class="lt_item">
        数量：
        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="">
            <button class="mui-btn mui-btn-numbox-minus" type="button" disabled="">-</button>
            <input class="mui-input-numbox" type="number" value="1">
            <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        </div>
        <span class="num">剩余数量：<%=num%>双</span>
    </div>
</script>
<script src="assets/mui-master/examples/hello-mui/js/mui.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
