<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>乐淘分类</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui-master/examples/hello-mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
<div class="ct_container">
    <!--    头部    -->
    <header class="ct_header">
        <a href="javascript:history.back();" class="btn_left"><span class="fa fa-arrow-left"></span></a>
        <h3>乐淘分类</h3>
        <a href="search.html" class="btn_right"><span class="fa fa-search"></span></a>
    </header>
    <!-- 内容 -->
    <div class="ct_content">
        <div class="ct_wrapper">
            <!--滑动区域-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 一级分类 -->
                    <div class="cate_left">
                        <ul>

                        </ul>
                    </div>
                    <!-- 二级分类 -->
                    <div class="cate_right">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer class="ct_footer">
        <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
        <a class="tab_home fa fa-bars now" href="category.html"><span>分类</span></a>
        <a class="tab_home fa fa-shopping-cart" href="javascript:;"><span>购物车</span></a>
        <a class="tab_home fa fa-user" href="javascript:;"><span>会员中心</span></a>
    </footer>
</div>
<script type="text/template" id="firstTemplate">
    <% for(var i = 0; i < rows.length; i++){ %>
    <li  class="<%=i==0?'now':'';%>"><a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a></li>
    <% } %>
</script>
<script type="text/template" id="secondTemplate">
    <%if (rows.length){%>
    <% for(var i = 0; i < rows.length; i++){  %>
    <li><a href="javascript:;"><img src="<%=rows[i].brandLogo%>" alt=""><p><%=rows[i].brandName%></p></a></li>
    <% } %>
    <%}else{%>
    <li>当前分类没有品牌</li>
    <%}%>
</script>
<script src="assets/mui-master/examples/hello-mui/js/mui.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
